<div class="row">
  <div class="col l12 m12 s12">
    <p class=" flow-text grey-text darken-2  header">Dashboard > Categories</p>

    <div class="divider"></div>
    <div class="row">

      <div class="col l12 m12 s12">
        <div class="mat-elevation-z8">
          <div class="row">
            <div class=" center-align col l6 m6 s6">
              <div class="input-field col s6 l6 m6">
                <i class="material-icons prefix">search</i>
                <input id="categorySearch" type="text" class="validate" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </div>
            </div>
            <div class="col l6 m6 s6 right" style="margin: 25px auto">
              <a class="btn amber modal-trigger" href="#modal1" data-target="modal2">
                <i class="material-icons left">add</i>
                <span>New Category</span>

              </a>
            </div>
            <!-- Modal Structure -->
                <div id="modal2" class="modal">
                  <div class="modal-content">
                    <p class="flow-text center-align">Add New Category</p>
                    <div class="divider"></div>
                    <div class="row"></div>
                    <!--    add category form    -->
                    <div class="row">
                      <form class="col s12" [formGroup]="addCatForm" (ngSubmit)="onAddCatSubmit()">

                        <div class="row">

                          <div class="input-field col s12">
                            <input id="name" formControlName="name" type="text" class="validate">
                            <label for="name">Name</label>
                          </div>
                        </div>

                        <div class="row">
                          <div class="input-field col s12">
                            <button  type="submit" [disabled]="addCatForm.invalid" class="btn waves-effect waves-light right">
                              <span>Add</span>
                              <i class="material-icons right">send</i>
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <a routerLink="/adminHome" class="modal-close waves-effect waves-green btn-flat">Close</a>
                  </div>
                </div>
                <!--   end of modal   -->
          </div>
          <!--   mat table   -->



          <!--   end mat table     -->

          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-responsive">

            <!-- Position Column -->
            <ng-container matColumnDef="categoryId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
              <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>


            <!-- update -->
            <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Update </th>
              <td mat-cell *matCellDef="let element">
                <a class="modal-trigger"  data-target="modal3" style="cursor: pointer" (click)="onUpdateCat(element)">
                  <i class="material-icons">update</i>
                </a>
              </td>
            </ng-container>

             <!-- delete -->
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
              <td mat-cell *matCellDef="let element">
                <a class="red-text" style="cursor: pointer" (click)="onDeleteCat(element)">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
    <!-- Modal Structure -->
    <div id="modal3" class="modal">
      <div class="modal-content">
        <p class="flow-text center-align">Update Category</p>
        <div class="divider"></div>
        <div class="row"></div>
        <!--    update category form    -->
        <div class="row">
          <form class="col s12" [formGroup]="updateCatForm" (ngSubmit)="onUpdateCatSubmit()">

            <div class="row">

              <div class="input-field col s12">
                <input id="name" formControlName="name" type="text" class="validate">
                <label for="name">Name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <button  type="submit" [disabled]="updateCatForm.invalid" class="btn waves-effect waves-light right">
                  <span>Update</span>
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a routerLink="/adminHome" class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>
    <!--   end of modal   -->

    </div>

</div>
