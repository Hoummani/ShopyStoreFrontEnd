<div class="row">
  <div class="col l12 m12 s12">
    <p class=" flow-text grey-text darken-2 header">Dashboard > Clients</p>

    <div class="divider"></div>
    <div class="row">
      <div class="col l12 m12 s12">
        <div class="mat-elevation-z8">
          <div class="row">
            <div class=" center-align col l6 m6 s6">
              <div class="input-field col s6 l6 m6">
                <i class="material-icons prefix">search</i>
                <input id="icon_prefix" type="text" class="validate" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </div>
            </div>
            <!--
            <div class="col l6 m6 s6 right" style="margin: 25px auto">
              <a class="btn amber">
                <i class="material-icons left">add</i>
                <span>New Client</span>

              </a>
            </div>
            -->
          </div>
          <!--   mat table   -->



          <!--   end mat table     -->
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-responsive">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <!-- update -->
            <!--
            <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Update </th>
              <td mat-cell *matCellDef="let element">
                <a class="" style="cursor: pointer" (click)="onUpdateClient(element.position)">
                  <i class="material-icons">update</i>
                </a>
              </td>
            </ng-container>
            -->
             <!-- delete -->
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
              <td mat-cell *matCellDef="let element">
                <a class="red-text" style="cursor: pointer" (click)="onDeleteClient(element.position)">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>


  </div>
</div>
