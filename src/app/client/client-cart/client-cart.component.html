<section class="section">
  <div class="row">
    <div class="col l12 m12 s12">
      <p class=" flow-text grey-text darken-2  header">My Cart</p>
      <div class="divider"></div>
      <div class="row">
      <div class="col l12 m12 s12">
        <div class="mat-elevation-z8">
          <div class="row">
            <div class=" center-align col l6 m6 s6">
              <div class="input-field col s6 l6 m6">
                <i class="material-icons prefix">search</i>
                <input id="cartSearch" type="text" class="validate" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </div>
            </div>
            <div class="col l6 m6 s6 right" style="margin: 25px auto">
              <div class="container">
                <div class="right-align">
                  <h6>Global Price: <strong class="red-text">{{globalPrice}} $</strong></h6>
                </div>
              </div>
            </div>
          </div>
          <!--   mat table   -->



          <!--   end mat table     -->
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-responsive">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="designation">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
              <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="photo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Photo </th>
              <td mat-cell *matCellDef="let element">
                <img src="{{element.photo}}" style="width:80px; height:80px; margin:3px 0px" class="materialboxed" width="650"/>
              </td>
            </ng-container>


            <!-- Weight Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <!-- update -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
              <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
            </ng-container>

             <!-- orderDate -->
            <ng-container matColumnDef="orderDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
              <td mat-cell *matCellDef="let element">{{element.orderDate | date:"dd/MM/yy"}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>

    </div>
    </div>
  </div>
</section>
