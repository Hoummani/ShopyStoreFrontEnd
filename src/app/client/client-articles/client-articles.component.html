<section class="section">
  <div class="row">
    <div class="col l12 m12 s12">
      <p class=" flow-text grey-text darken-2  header">Articles</p>
      <div class="divider"></div>
        <div class="row"></div>
        <div class="row">

            <mat-form-field class="col l12 s12 m12">
              <mat-select  placeholder="Category" #singleSelect (valueChange)="filterMyOptions($event)">
                <mat-option>
                  <ngx-mat-select-search ></ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let item of categories" [value]="item">
                  {{item.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>


      </div>
      <!--
      <div class="input-field col s12">
        <select class="select">
          <option>Select your category</option>

          <option value="item" *ngFor="let item of categories">{{
            item.name}}</option>
        </select>
        <label>Choose your category</label>
      </div>
      -->
      <div class="row"></div>
      <div class="row" *ngFor="let item of articles" >
      <div class="col s12 m12 l12 xl12">
        <div class="card horizontal">
          <div class="card-image">
            <img src="{{item.photo}}" style="width: 120px;height: 125px; padding:25px 0px 0px 0px" class="materialboxed">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <h5>{{item.designation}}</h5>
              <p>
                <a>
                  <i class="material-icons">grade</i>
                  <i class="material-icons">grade</i>
                  <i class="material-icons">grade</i>
                  <i class="material-icons">grade</i>
                </a>
              </p>
              <p>
                <strong class="red-text">{{item.price}} $</strong>
              </p>
              <p>I am a very simple card. I am good at containing small bits of information.</p>

            </div>
            <div class="card-action">
              <a class="btn waves-effect amber white-text">
                <i class="material-icons left">add_shopping_cart</i>
                Add To Cart
              </a>
              <a style="margin-left: 7px;">Show details</a>
            </div>
          </div>
        </div>
      </div>
  </div>
    </div>
  </div>
</section>
