<section class="section">
  <div class="row">
    <div class="col l12 m12 s12">
      <p class=" flow-text grey-text darken-2  header">My Order</p>
      <div class="divider"></div>
      <div class="row">
        <div class="col l12 m12 s12 xl10">
          <div class="card-panel z-depth-1">
            <h5 class="grey-text center-align">Lunch Order Form</h5>
            <div class="row">
              <div class="container">
                <form>

                  <div class="row">
                      <div class="input-field col s12">
                        <select class="select"  required>
                          <!--<option *ngFor="let item of accounTypes" [value]="item.name" >{{ item.name }}</option>-->
                          <option value="" disabled selected>Select Category</option>
                          <option>Camera</option>
                          <option>Phone</option>
                        </select>
                        <label>Category</label>
                      </div>
                  </div>

                  <div class="row">
                      <div class="input-field col s12">
                        <select class="select"  required>
                          <!--<option *ngFor="let item of accounTypes" [value]="item.name" >{{ item.name }}</option>-->
                          <option value="" disabled selected>Select Article</option>
                          <option>Camera</option>
                          <option>Phone</option>
                        </select>
                        <label>Article</label>
                      </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">

                      <input class="validate" id="stock" name="stock" type="number" required>

                      <label for="stock" data-error="wrong" data-success="right">Stock</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">

                      <input class="validate" id="quantity" name="quantity" type="number" required>

                      <label for="quantity" data-error="wrong" data-success="right">Quantity</label>
                    </div>
                  </div>

                  <div class="row">
                      <div class="input-field col s12">
                        <button  type="submit" class="btn waves-effect waves-light right">
                          <span>Lunch</span>
                          <i class="material-icons right">send</i>
                        </button>
                      </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
